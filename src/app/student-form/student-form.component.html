<div class="container">

  <h2 class="title">STUDENT REGISTRATION FORM</h2>

  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">

    <div class="form-grid">

      <!-- LEFT SIDE -->
      <div class="form-left">

        <!-- Full Name -->
        <div class="form-group">
         

          <label>Full Name</label>
          <input type="text" name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel" placeholder="Enter full name"
          required pattern="^[A-Za-z ]+$">
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="name@example.com" required email>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" [(ngModel)]="model.address" #address="ngModel" placeholder="Enter address" required>
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label>Upload Document</label>
          <input type="file" (change)="onFileSelected($event)" accept=".pdf,.jpg,.png">
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div class="form-right">

        <!-- Phone -->
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phoneno" [(ngModel)]="model.phoneno" #phone="ngModel" placeholder="10-digit number"
            required minlength="10" maxlength="10" pattern="^[0-9]+$">
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" [(ngModel)]="model.gender" #gender="ngModel" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

    <!-- Department -->
   <div class="form-group">
  <label>Department</label>

  <select name="department" [(ngModel)]="model.department" required>
    <option value="">Select Department</option>

    <option *ngFor="let d of Department" [value]="d.DeptID">
      {{ d.DeptName }}
    </option>
  </select>
</div>

    <!-- Address Proof -->
      <div class="form-group">
        <label>address Proof</label>
        <div class="checkbox-row">
          <label><input type="checkbox" value="Aadhaar" [checked]="proofList.includes('Aadhaar')"(change)="toggleProof($event)"> Aadhaar</label>
        <label><input type="checkbox" value="PAN" [checked]="proofList.includes('PAN')" (change)="toggleProof($event)">PAN</label>
       <label><input type="checkbox" value="Voter" [checked]="proofList.includes('Voter')" (change)="toggleProof($event)">Voter</label>

          </div>
        </div>

      </div>

    </div>
<button type="submit" class="submit-btn"> {{ model.studentID ? 'Update' : 'Submit' }}</button>
   <button type="button" (click)="resetForm(studentForm)">Reset</button>

  </form>

</div>
